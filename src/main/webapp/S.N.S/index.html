<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
$(function(){

        $('div.modal').modal({remote : 'login.html'});
    })
})
</script>
</head>

		<button class="btn btn-default" id="popbutton">Login</button><br/>
		<div class="modal fade">
		  <div class="modal-dialog modal-sm">
			<div class="modal-content">
				<!-- remote ajax call이 되는영역 -->
			</div>
		  </div>
		</div>
</body>
</html>
